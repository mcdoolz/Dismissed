<!doctype html>
<html>
  <head>
    <title>Dismissed</title>
    <style>
      @import "popup.css";
    </style>
  </head>
  <body>
    <h2>Dismissed!</h2>

    <div id="filter">
      <label for="filterTypeSelect">I want to dismiss </label>
      <select id="filterTypeSelect">
        <option value="companies">Companies</option>
        <option value="titles">Jobs</option>
      </select>

      <label for="filterInput">titled</label>
      <input
        type="text"
        id="filterInput"
        placeholder="Enter terms to be dismissed."
      />
    </div>

    <div id="companyTagsWrapper">
      <h3>
        <img src="img/office.svg" alt="Office icon" class="header-icon" />
        Companies
      </h3>
      <div id="companyTags" class="tag-container"></div>
    </div>

    <div id="titleTagsWrapper">
      <h3>
        <img src="img/usertag.svg" alt="Jobtitles icon" class="header-icon" />
        Job titles
      </h3>
      <div id="titleTags" class="tag-container"></div>
    </div>

    <div id="dismissedCounter">
      <p>
        Dismissed
        <span id="dismissedCount">0</span>
        listings since
        <span id="installDate"></span>.
      </p>
    </div>

    <button id="dismissButton">
      <img src="img/trash.svg" alt="Trash icon" class="button-icon" />
      Dismiss!
    </button>

    <footer>
      <p>
        Made with
        <img src="img/heart.svg" alt="made with love" id="heartIcon" />
        by
        <a href="https://www.mcdoolz.com" target="_blank">McDoolz</a>
      </p>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
