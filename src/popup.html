<!doctype html>
<html>
  <head>
    <title>Dismissed</title>
    <style>
      @import "popup.css";
    </style>
  </head>
  <body>
    <h2>Dismiss LinkedIn Jobs</h2>

    <label for="filterTypeSelect">Select filter type:</label>
    <select id="filterTypeSelect">
      <option value="companies">Companies</option>
      <option value="titles">Job Titles</option>
    </select>

    <label for="filterInput">Enter filter:</label>
    <input
      type="text"
      id="filterInput"
      placeholder="Enter tags as a commas or semicolon spaced list."
    />

    <div id="companyTagsWrapper">
      <h3>Companies to dismiss:</h3>
      <div id="companyTags" class="tag-container"></div>
    </div>

    <div id="titleTagsWrapper">
      <h3>Job titles to dismiss:</h3>
      <div id="titleTags" class="tag-container"></div>
    </div>

    <button id="dismissButton">Dismiss Jobs</button>

    <script src="popup.js"></script>
  </body>
</html>
